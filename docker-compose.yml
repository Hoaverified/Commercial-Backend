# Default docker-compose file - uses local configuration
# For production, use: docker-compose -f docker-compose.prod.yml up

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: commercial_verified_web
    command: bash -c "python manage.py makemigrations && python manage.py migrate && python manage.py runserver 0.0.0.0:8003"
    volumes:
      - .:/app
    ports:
      - "8003:8003"
    env_file:
      - env/.env.local
    depends_on:
      db:
        condition: service_healthy
      redis-master:
        condition: service_started
    restart: always
    networks:
      - commercial_verified_network

  db:
    image: postgres:15
    container_name: commercial_verified_db
    environment:
      POSTGRES_DB: ${POSTGRES_NAME:-commercial_verified_db}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
    ports:
      - "5433:5432"  # Changed from 5432 to 5433 to avoid conflict
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: always
    networks:
      - commercial_verified_network

  redis-master:
    image: redis:7
    container_name: commercial_verified_redis_master
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6381:6379"  # Changed from 6379 to 6381 to avoid conflict
    volumes:
      - redis_master_data:/data
    restart: always
    networks:
      - commercial_verified_network

  redis-slave:
    image: redis:7
    container_name: commercial_verified_redis_slave
    command: ["redis-server", "--replicaof", "redis-master", "6379"]
    ports:
      - "6382:6379"  # Changed from 6380 to 6382
    depends_on:
      - redis-master
    restart: always
    networks:
      - commercial_verified_network

  celery:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: commercial_verified_celery
    command: ["celery", "-A", "commercial_verified", "worker", "--loglevel=info"]
    volumes:
      - .:/app
    env_file:
      - env/.env.local
    depends_on:
      redis-master:
        condition: service_started
      db:
        condition: service_healthy
      web:
        condition: service_started
    restart: always
    networks:
      - commercial_verified_network

  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: commercial_verified_celery_beat
    command: ["celery", "-A", "commercial_verified", "beat", "--loglevel=info"]
    volumes:
      - .:/app
    env_file:
      - env/.env.local
    depends_on:
      redis-master:
        condition: service_started
      db:
        condition: service_healthy
      web:
        condition: service_started
    restart: always
    networks:
      - commercial_verified_network

volumes:
  postgres_data:
  redis_master_data:

networks:
  commercial_verified_network:
    driver: bridge
